<div class="container" style="width: 100%;margin-left: 0px;padding-left:0px;margin-right: 0px;padding-right:0px">
  <div class="row"> 
      <div style="margin-left: 20px; margin-top: 10px" class="col">
        <button (click)="goBack()" class="btn btn-success">back</button>
      </div>
      <div class="col">
        <h1 style="text-align: center;border-bottom: 1px solid gray">Results</h1>
      </div> 
  </div> 
  <br>
  <div id="toFill">

  </div>
  
  <div *ngIf="noResults" class="card" style="width: 677px;height: 93px;margin-left: 166px;margin-bottom: 27px">
    <div class="card-body">
      <p class="card-text" aria-level='3' role='heading' style='padding-top:.33em;font-size:16px;font-weight:400'>Sua pesquisa não encontrou nenhum documento correspondente.</p>
    </div>
  </div>

  <div *ngIf="hasErrors" class="card" style="width: 677px;height: 93px;margin-left: 166px;margin-bottom: 27px">
    <div class="card-body">
      <p class="card-text" aria-level='3' role='heading' style='padding-top:.33em;font-size:16px;font-weight:400'>Ocorreu um erro, tente novamente.</p>
    </div>
  </div>

  <div *ngIf="isLoading" style="width:100%;text-align: center;justify-content: center;justify-items: center;justify-self: center">
    <div class="loader"></div>
    <p style="margin-top: 8px">Loading...</p>
  </div>
